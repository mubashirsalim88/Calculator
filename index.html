<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>CALCULATOR</h1>
    <div>
    <table class="table">
        <tbody>
            <tr>
                <td colspan="4">
                    <input class="input" type="text" id="display" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" value="1" onclick="equation(this.value);">1</button>
                </td>
                <td>
                    <button class="button" value="2" onclick="equation(this.value);">2</button>
                </td>
                <td>
                    <button class="button" value="3" onclick="equation(this.value);">3</button>
                </td>
                <td>
                    <button class="button" value="+" onclick="equation(this.value);">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" value="4" onclick="equation(this.value);">4</button>
                </td>
                <td>
                    <button class="button" value="5"  onclick="equation(this.value)">5</button>
                </td>
                <td>
                    <button class="button" value="6" onclick="equation(this.value)">6</button>
                </td>
                <td>
                    <button class="button" value="-" onclick="equation(this.value)">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" value="7" onclick="equation(this.value);">7</button>
                </td>
                <td>
                    <button class="button" value="8" onclick="equation(this.value);">8</button>
                </td>
                <td>
                    <button class="button" value="9" onclick="equation(this.value);">9</button>
                </td>
                <td>
                    <button class="button" value="*" onclick="equation(this.value);">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" value="C" onclick="clearbtn(this.value);">C</button>
                </td>
                <td>
                    <button class="button" value="0" onclick="equation(this.value);">0</button>
                </td>
                <td>
                    <button class="button" value="=" onclick="calculation(this.value);">=</button>
                </td>
                <td>
                    <button class="button" value="/" onclick="equation(this.value);">/</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

    <script src="script.js"></script>
</body>

</html>
